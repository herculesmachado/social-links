<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <title>Social Links</title>
</head>

<body>

    <header>
        <p>Tema dark</p>
        <div class="toogle">
            <input type="checkbox" name="theme" id="swith">
            <label for="swith">Toogle</label>
        </div>

        <img src="./assets/img-perfil.png" alt="Foto de perfil">
    </header>

    <main>
        <section id="section-links" alt="Sessão de links">
            <div class="individual-link">
                <a href="#">@instagram</a>
            </div>

            <div class="group-links">
                <a href="#" alt="Link 1"><button>Link 1</button></a>
                <a href="#" alt="Link 2"><button>Link 2</button></a>
                <a href="#" alt="Link 3"><button>Link 3</button></a>
                <a href="#" alt="Link 4"><button>Link 4</button></a>
            </div>
        </section>
    </main>

    <footer>
        <div id="social-networks" alt="logo das redes sociais">
            <a href="#"><img src="./assets/twitter.svg" alt="twitter"></a>
            <a href="#"><img src="./assets/twitch.svg" alt="twitch"></a>
            <a href="#"><img src="./assets/instagram.svg" alt="instagram"></a>
            <a href="#"><img src="./assets/linkedin.svg" alt="linkedin"></a>
            <a href="#"><img src="./assets/github.svg" alt="github"></a>
        </div>

        <p>Feito com &#x1F49C por Hércules Machado</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <script src="script.js"></script>
</body>

</html>
